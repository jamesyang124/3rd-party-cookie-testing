<!DOCTYPE html>
<html>
  <body>
    <script>
      document.cookie="setCookie=yes";
      alert(document.cookie); 
      if (/setCookie=yes/.test(document.cookie)) {
        console.log("embedded resource allow to set cookie");  
      } else {
        console.log("embedded resource is not allowed to set cookie");
      }
      alert("will go to same domain as iframe-embedded domain, but another resource path");

      document.location = "another.html";
    </script>
  </body>  
</html>
