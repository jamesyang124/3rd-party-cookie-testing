<body>
  <script>
    if (window.parent) {
      // document.cookie = "hello=2134";

      // UI event will blocked current window, for man site it will not able to listen the post Message event
      // During that time, so we lost the message in main site which here already fired.
      //alert(document.cookie);

      if (/setCookie=yes/.test(document.cookie)) {
        console.log("another html not blocking isEnable");
        window.parent.postMessage('isEnable', '*');
      } else {
        console.log("another html not blocking isDisable");
        window.parent.postMessage('isDisable', '*');
      }
    }
  </script>
</body>
